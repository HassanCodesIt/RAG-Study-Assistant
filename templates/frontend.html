<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    #clients {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0078ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Register New Client</h1>

  <form id="clientForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Add Client</button>
  </form>

  <h2>All Clients</h2>
  <div id="clients">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Registered At</th>
        </tr>
      </thead>
      <tbody id="clientTable"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("clientForm");
    const clientTable = document.getElementById("clientTable");

    // Fetch all clients when page loads
    async function fetchClients() {
      const res = await fetch("/clients/");
      const data = await res.json();
      clientTable.innerHTML = data.map(client => `
        <tr>
          <td>${client.client_id}</td>
          <td>${client.name}</td>
          <td>${client.email}</td>
          <td>${client.phone_number}</td>
          <td>${new Date(client.registered_at).toLocaleString()}</td>
        </tr>
      `).join("");
    }

    // Add new client
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const clientData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone_number: document.getElementById("phone").value,
        password: document.getElementById("password").value,
      };

      const res = await fetch("/clients/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(clientData),
      });

      if (res.ok) {
        alert("Client added successfully!");
        form.reset();
        fetchClients();
      } else {
        const error = await res.json();
        alert(error.detail || "Error adding client");
      }
    });

    // Load clients initially
    fetchClients();
  </script>
</body>
</html>
